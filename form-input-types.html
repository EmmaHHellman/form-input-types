<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>form-input-types</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Form Input Types</h1>
    <p class="lead">This program will showcase the various form input types we can feature.</p>
  </div>
  <div class="container">
    <form id="survey">
      <div class="form-group">
        <label for="fullName">Enter your full name</label>
        <input id="fullName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favMusic">What type of music do you listen to?</label>
        <select id="favMusic" class="form-control">
          <option>Alternative</option>
          <option>Rock</option>
          <option>Jazz</option>
          <option>Classical</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color</label>
        <input id="color" class="form-control" type="color">
      </div>
      <div class="form-group">
        <label for="favAnimal">What is your favorite animal?</label>
        <input id="favAnimal" class="form-control" type="text">
      </div>
    </form>
  </div>
</body>
</html>
